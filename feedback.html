<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - AgriAdvisor AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #2e7d32;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #2e7d32;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      border-color: #388e3c;
      outline: none;
      box-shadow: 0 0 5px #a5d6a7;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.85rem;
      background-color: #2e7d32;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      text-decoration: none;
      color: #555;
      font-style: italic;
    }
    .back-link:hover {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We Value Your Feedback</h1>
    <form id="feedbackForm" action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      
      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Write your comments or suggestions here..." required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
    <a href="chatbot.html" class="back-link">&larr; Back to Chatbot</a>
  </div>
  <script src="feedback.js"></script>
</body>
</html>
