<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AgriAdvisor AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-card">
    <h1>AgriAdvisor AI</h1>
    <p class="subtitle">Your Smart Farming Partner</p>
    <form id="login-form" autocomplete="off">
      <label for="username">Email</label>
      <input type="email" id="username" name="username" placeholder="farmer@tam.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="krishi123" required />

      <div id="error-msg" class="error-message"></div>

      <button type="submit">Sign In</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
